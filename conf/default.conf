# example MrGo config file

[DEFAULT]

# directories (relative, unless you make the absolute)
ConfigDir = conf
InputDir = input
TempDir  = tmp
OutputDir = output

# host information
HostFile = %(ConfigDir)s/default.hosts
MaxNodes = 4

# MapReduce parameters
NumMaps = 64
NumReduces = 8   
NumPhases = 2

# num output files ~~ NumMaps / (NumReduces ^ NumPhases)
